<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Fundo Preto</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .description {
            color: #888888; /* cinza */
        }
        .btn {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #f0f0f0; /* Mudança de cor ao passar o mouse */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: white;">instapixdesafio</h1>
    <p class="description">Muito Obrigado por participar, aguarde até que o botão do seu link seja desbloqueado.</p>
    <button class="btn">Desbloquear Botão</button>
</div>

</body>
</html>
