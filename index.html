<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Fundo Preto</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .description {
            color: #888888; /* cinza */
        }
        .btn {
            background-color: white;
            color: black;
            padding: 15px 30px; /* Aumentar o tamanho do botão */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #f0f0f0; /* Mudança de cor ao passar o mouse */
        }
        .advertisement {
            margin-top: 20px;
            font-size: 14px;
            max-width: 100%;
            overflow: hidden;
        }
        .advertisement iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: white;">instapixdesafio</h1>
    <p class="description">Muito Obrigado por participar, aguarde até que o botão do seu link seja desbloqueado.</p>
    <button class="btn" id="countdown">10</button>
    <p class="description">Publicidade</p>
    <div class="advertisement">
        <iframe src="https://www.rotate4all.com/ptp/promote-275727" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<script>
    // Função para iniciar o cronômetro
    function startCountdown() {
        var count = 10;
        var button = document.getElementById('countdown');

        var countdownInterval = setInterval(function() {
            button.innerHTML = count;
            count--;

            if (count < 0) {
                clearInterval(countdownInterval);
                button.innerHTML = 'Desbloquear Botão';
                button.disabled = false; // Permitir que o botão seja clicado
                button.onclick = function() {
                    window.location.href = 'https://instapixdesafio.blogspot.com/p/pag-de-comentarios.html?m=1';
                };
            }
        }, 1000);
    }

    // Iniciar o cronômetro assim que a página for carregada
    window.onload = function() {
        startCountdown();
    };
</script>

</body>
</html>
